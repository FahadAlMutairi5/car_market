{% extends "base.html" %}

{% block title %}Detail{% endblock title %}

{% block content %}
<div class="card mt-5 mb-5">
		<h5 class="card-header text-center">
			{{car.make}} - {{car.model}}
		</h5>
		<p class="card-text text-center"> {{car.year}} </p>
			
			{% if car.car_img %}
			<img src="{{car.car_img.url}}" class="img-fluid">
			{% endif %}
			<div class="row text-center mt-5 mb-5">
	        <div class="col-md-6">
	            <a href="{% url 'car-update' car.id %}" class="btn btn-outline-primary btn-block">Update</a>
	        </div>
	        <div class="col-md-6">
	            <a href="{% url 'car-delete' car.id %}" class="btn btn-outline-danger btn-block">Delete</a>
	        </div>
    </div>
{% endblock content %}
