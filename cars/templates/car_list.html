{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
 

<div class="row">
{% for car in cars %}
	<div class="col-md-4">
        <div class="card my-card" style="width: 18rem;">
        	<img class="card-img-top" src="{{car.car_img.url}}" alt="Card image cap">
          <div class="card-body text-center">
		<a href="{{car.get_absolute_url}}">	
			<div class="card-title">
				<strong> MAKE : {{car.make}}</strong>
			</div>
			</a> 
    </div>
</div>
</div>

 {% endfor %}
</div>
{% endblock content %}
